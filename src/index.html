<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
  </head>
  <body class="page">
    <nav class="nav-bar">
      <h1 class="nav-bar__title">Shopping App</h1>
      <a tabindex="-1" href="./cart.html" class="nav-bar__cart-link">
        <button class="nav-bar__cart-button">
          <span class="nav-bar__cart-amount">0</span>
          <span
            class="iconify"
            data-inline="false"
            data-icon="el:shopping-cart"
          ></span>
        </button>
      </a>
    </nav>
    <section class="filter-products">
      <div class="filter-products__options">
        <label class="filter-products__option-label" for="gluten-free">
          <input
            name="filter-products-options"
            type="checkbox"
            class="filter-products__option-input"
            id="#gluten-free"
            value="gluten-free"
            tabindex="-1"
          />
          <button class="filter-products__option">Gluten Free</button>
        </label>
        <label class="filter-products__option-label" for="sweet">
          <input
            name="filter-products-options"
            type="checkbox"
            class="filter-products__option-input"
            id="#sweet"
            value="sweet"
            tabindex="-1"
          />
          <button class="filter-products__option">Sweet</button>
        </label>
        <label class="filter-products__option-label" for="salty">
          <input
            name="filter-products-options"
            type="checkbox"
            class="filter-products__option-input"
            id="#salty"
            value="salty"
            tabindex="-1"
          />
          <button class="filter-products__option">Salty</button>
        </label>
      </div>
      <div class="filter-products__search-bar">
        <input
          placeholder="Search Products"
          class="filter-products__search-input"
          type="search"
          name="search-products"
          id="search-products"
        />
        <span
          class="iconify filter-products__search-icon"
          data-inline="false"
          data-icon="ant-design:search-outlined"
        ></span>
      </div>
    </section>
    <section class="products">
      <p class="products__no-results-text products__no-results-text_hidden">
        We're sorry, we couldn't find any products that match your search
      </p>
      <ul class="products__list"></ul>
    </section>

    <template id="product">
      <li class="product">
        <img alt="" class="product__image" />
        <span class="product__image-attr"
          >Photo by
          <a
            target="_blank"
            class="product__image-attr-link product__image-attr-link_content_artist-link"
            href="#"
          ></a>
          on
          <a
            target="_blank"
            href="#"
            class="product__image-attr-link product__image-attr-link_content_src-link"
            >Unsplash</a
          ></span
        >
        <h2 class="product__name"></h2>
        <div class="product__details">
          <p class="product__price-and-size">
            <span class="product__price"></span>
            <span class="product__size"></span>
          </p>
          <button
            class="product__change-amount-btn product__change-amount-btn_action_increase"
          >
            <span
              class="iconify"
              data-inline="false"
              data-icon="ant-design:plus-outlined"
            ></span>
          </button>
          <p class="product__amount-num">1</p>
          <button
            class="product__change-amount-btn product__change-amount-btn_action_decrease"
            disabled
          >
            <span
              class="iconify"
              data-inline="false"
              data-icon="ant-design:minus-outlined"
            ></span>
          </button>
        </div>
        <p class="product__description"></p>
        <button class="product__add-to-cart-btn">Add To Cart</button>
      </li>
    </template>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
