<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <body class="page">
    <div class="cart">
      <ul class="cart__user-options">
        <li class="cart__user-option">
          <a href="./" class="cart__continue-shopping-link"
            >‚Üê Continue Shopping
          </a>
        </li>
        <li class="cart__user-option">
          <button class="cart__clear-cart-btn">
            Clear Cart
            <span
              class="iconify cart__clear-cart-btn-icon"
              data-inline="false"
              data-icon="el:shopping-cart"
            ></span>
          </button>
        </li>
      </ul>
      <h1 class="cart__title">Shopping Cart</h1>
      <section class="products products_place_cart">
        <ul class="products__list products__list_place_cart"></ul>
      </section>
      <section class="cart-summary">
        <h2 class="cart-summary__title">Cart Summary</h2>
        <ul class="cart-summary__details">
          <li class="cart-summary__detail">
            <p class="cart-summary__detail-name">Subtotal:</p>
            <p
              class="cart-summary__detail-price cart-summary__detail-price_name_subtotal"
            ></p>
          </li>
          <li class="cart-summary__detail">
            <p class="cart-summary__detail-name">Taxes And Fees:</p>
            <p
              class="cart-summary__detail-price cart-summary__detail-price_name_taxes-and-fees"
            ></p>
          </li>
          <li class="cart-summary__detail">
            <p class="cart-summary__detail-name">Shipping:</p>
            <p
              class="cart-summary__detail-price cart-summary__detail-price_name_shipping"
            >
              $4.99
            </p>
          </li>
          <li class="cart-summary__detail cart-summary__detail_name_total">
            <p class="cart-summary__detail-name">Total:</p>
            <p
              class="cart-summary__detail-price cart-summary__detail-price_name_total"
            ></p>
          </li>
        </ul>
        <button class="cart-summary__checkout-btn">Go To Checkout</button>
      </section>
    </div>

    <template id="product_place_cart">
      <li class="product product_place_cart">
        <img alt="" class="product__image" />
        <h2 class="product__name" title=""></h2>
        <span class="product__size"></span>
        <div class="product__price-info">
          <span class="product__price"></span>
          <p class="product__price-for-each"></p>
        </div>
        <div class="product__amount">
          <button
            class="product__change-amount-btn product__change-amount-btn_action_increase"
          >
            <span
              class="iconify"
              data-inline="false"
              data-icon="ant-design:plus-outlined"
            ></span>
          </button>
          <p class="product__amount-num"></p>
          <button
            class="product__change-amount-btn product__change-amount-btn_action_decrease"
            disabled
          >
            <span
              class="iconify"
              data-inline="false"
              data-icon="ant-design:minus-outlined"
            ></span>
          </button>
        </div>
        <button class="product__remove-btn">Remove</button>
      </li>
    </template>
    <template id="notification">
      <div class="notification">
        <button class="notification__exit-btn"></button>
        <div class="notification__image">
          <span class="iconify" data-inline="false"></span>
        </div>
        <p class="notification__text"></p>
        <p class="notification__subtext"></p>
      </div>
    </template>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
